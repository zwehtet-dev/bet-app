name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app-nuxt/package-lock.json

      - name: Install dependencies
        working-directory: app-nuxt
        run: npm ci

      - name: Run tests
        working-directory: app-nuxt
        run: npm run test:run

      - name: Build application
        working-directory: app-nuxt
        run: npm run build
