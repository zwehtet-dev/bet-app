version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 2d3d-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NUXT_PUBLIC_API_BASE_URL=${NUXT_PUBLIC_API_BASE_URL:-http://localhost:8001}
      - NUXT_PUBLIC_WS_URL=${NUXT_PUBLIC_WS_URL:-ws://localhost:8000/ws}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
